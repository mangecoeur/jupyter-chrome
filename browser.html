<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="libraries/scrolltabs/css/scrolltabs.css"> -->

    <link rel="stylesheet" href="browser.css">

  <body>
    <div id="controls">

      <div id="tab-controls">
        <ul id="tab-container" class="scroll_tabs_theme_light">
          <li id="new-tab"><a href="#new-tab"></a></li>
        </ul>
        <div id='settings-button'><a href='#'><span  class="glyphicon glyphicon-cog"></span></a></div>
      </div>
   
      <div id="browser-controls">
        <!-- <button id="reload" title="Reload">&#10227;</button> -->

        <form id="location-form">
          <div id="center-column">
            <input id="location" type="text" value="">
          </div>
        </form>
      </div>

    <div id="error-container">
        <div id="no-server-error" class="error-view alert alert-danger hidden">

    </div>
